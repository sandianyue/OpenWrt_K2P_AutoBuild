name: LEDE_PASS_BUILDER#pending_replace

on:
  repository_dispatch:
#  release:
    types: published
  push:
    branches:
      - main
    paths:
      - 'LEDE_PASS.config'
  schedule:
    - cron: 0 14 * * 5
  watch:
    types: started

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  REPLACE_URL: https://github.com/MeIsReallyBa/x-wrt
  REPLACE_BRANCH: master
  LEAN_URL: https://github.com/coolsnowwolf/lede
  LEAN_BRANCH: master
  PATCH_URL: https://github.com/x-wrt/x-wrt
  PATCH_BRANCH: master
  ARGON_URL: https://github.com/Lienol/openwrt-luci
  ARGON_BRANCH: main
  LEDE_PACKAGES_URL: https://github.com/coolsnowwolf/packages
  LEDE_PACKAGES_BRANCH: master
  TARGET_DIR: /workdir/x-wrt/target
  LEAN_DIR: /workdir/lede/package/lean
  LEDE_FIREWALL_DIR: /workdir/lede/package/network/config/firewall
  OP_FIREWALL_DIR: /workdir/openwrt/package/network/config/firewall
  LEDE_OPENSSL_O3_FILE: /workdir/lede/package/libs/openssl/Config.in
  PATCH_FILE: /workdir/x-wrt-x-wrt/target/linux/generic/backport-5.4/011-kbuild-export-SUBARCH.patch
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: LEDE_PASS.config
  DIY_P1_SH: OFFICIAL_OP_PASS.sh
  DIY_P2_SH: LEDE_OP_2.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cp -r openwrt openwrt-bak
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        git clone --depth 1 $REPLACE_URL -b $REPLACE_BRANCH x-wrt
        [ -e $TARGET_DIR ] && cp -R $TARGET_DIR openwrt
        git clone --depth 1 $PATCH_URL -b $PATCH_BRANCH x-wrt-x-wrt
        cp $PATCH_FILE openwrt/target/linux/generic/backport-5.4/011-kbuild-export-SUBARCH.patch
        cp -r openwrt-bak/target/linux/generic/hack-5.4/* openwrt/target/linux/generic/hack-5.4
        cp -r openwrt-bak/target/linux/generic/backport-5.4/* openwrt/target/linux/generic/backport-5.4
        cp -r openwrt-bak/target/linux/generic/pending-5.4/* openwrt/target/linux/generic/pending-5.4
        rm -f openwrt/target/linux/generic/backport-5.4/716-v5.4-net-sfp-move-fwnode-parsing-into-sfp-bus-layer.patch
        rm -f openwrt/target/linux/generic/backport-5.4/742-v5.5-net-sfp-add-support-for-module-quirks.patch
        rm -f openwrt/target/linux/generic/backport-5.4/743-v5.5-net-sfp-add-some-quirks-for-GPON-modules.patch
        rm -f openwrt/target/linux/generic/hack-5.4/641-sch_cake-fix-IP-protocol-handling-in-the-presence-of.patch
        rm -rf openwrt/target/linux/ramips/patches-5.4/*
        cp -r openwrt-bak/target/linux/ramips/patches-5.4/* openwrt/target/linux/ramips/patches-5.4
        git clone --depth 1 $ARGON_URL -b $ARGON_BRANCH argon
        rm -rf openwrt/package/lean/luci-theme-argon openwrt/package/lean/luci-theme-netgear
        cp -r argon/themes/* openwrt/package/lean
        rm -rf openwrt/target/linux/generic/hack-5.4/999-make-THERMAL-tristate-again.patch openwrt/target/linux/generic/hack-5.4/999-make-phylink-tristate.patch
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
      
    - name: rm -rf duplicate
      run: | 
        rm -rf openwrt/feeds/luci/themes/luci-theme-bootstrap openwrt/feeds/luci/themes/luci-theme-material

      

    - name: Install feeds
      run: |
        cd openwrt && ./scripts/feeds install -a
        ./scripts/feeds install -a
            

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cp -r /usr/bin/upx openwrt/staging_dir/host/bin/upx
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: P3TERX/debugger-action@main
      if: env.SSH_ACTIONS == 'true' || contains(github.event.action, 'ssh')

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(($(nproc)+1)) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "::set-env name=DEVICE_NAME::_$(cat DEVICE_NAME)"
        echo "::set-env name=FILE_DATE::_$(date +"%Y%m%d%H%M")"

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "::set-env name=FIRMWARE::$PWD"
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"

    - name: Upload firmware to WeTransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
